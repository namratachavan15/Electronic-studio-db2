<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light " style="background-color:#bdfdff;height:50px;">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
                
                <img th:src="@{/images/slogo.png}" style="height:60px;width:70px;"/>
                <h4 class="d-inline align-middle ml-2" style="color:red; font-family: Seville, cursive;">Online-Shopping</h4>
            </a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link " th:href="@{/}" style="color:red;font-family:Playfair Display,serif; font-size:20px;">HOME</a>
					</li>
					<li class="nav-item active" sec:authorize="hasRole('ROLE_ADMIN')">
						<a class="nav-link " th:href="@{/admin}" style="color:red;font-family:Playfair Display,serif;font-size:20px;">ADMIN</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/shop}" style="color:red;font-family:Playfair Display,serif;font-size:20px;">SHOP</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link " sec:authorize="isAnonymous()" th:href="@{/login}" style="color:red;font-family:Playfair Display,serif; font-size:20px;">LOGIN</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" style="color:red;font-family:Playfair Display,serif;font-size:20px;">LOGOUT</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link " th:href="@{/cart}" style="color:red;font-family:Playfair Display,serif;font-size:20px;">CART</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" th:text="${cartCount}" style="color:red;font-family:Playfair Display,serif;">0</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

<!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide">
	<ol class="carousel-indicators">
		<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
	<div class="carousel-item active">
		<img src="https://c0.wallpaperflare.com/preview/374/93/199/ecommerce-shopping-cart.jpg" class="d-block w-100" style="height: 600px;" alt="First Slide">
		
	</div>
	<div class="carousel-item">
		<img src="/images/washing machine.jpg" class="d-block w-100" style="height: 600px;" alt="Second Slide">
		
	</div>
	<div class="carousel-item">
		<img src="https://burst.shopifycdn.com/photos/cell-phone-sits-in-a-small-shopping-cart-against-pink.jpg?width=1000&format=pjpg&exif=0&iptc=0" class="d-block w-100" style="height: 600px;" alt="Third Slide">
		
	</div>
</div>

	<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
