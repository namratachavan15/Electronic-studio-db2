<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#bdfdff;height:50px;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <svg width="40px" height="40px" viewBox="-102.4 -102.4 1228.80 1228.80" class="icon" xmlns="http://www.w3.org/2000/svg" fill="#000000" transform="matrix(-1, 0, 0, 1, 0, 0)rotate(0)" stroke="#000000" stroke-width="0.01024">
                <!-- SVG content here -->
            </svg>
            <img th:src="@{/images/slogo.png}" style="height:60px;width:70px;" alt="Logo"/>
            <h4 class="d-inline align-middle ml-2" style="color:red; font-family: Seville, cursive;">Online-Shopping</h4>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}" href="#" style="color:red; font-family: 'Playfair Display', serif; font-size:20px;">ADMIN-HOME</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#" style="color:red; font-family: 'Playfair Display', serif; font-size:20px;">LOGOUT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="mt-4" style="width:40%; margin-left:30%;">
    <a th:href="@{/admin/categories/add}" class="btn btn-info mb-3">Add Category</a>
    <table class="table table-striped">
       <thead class="bg-info text-white">
            <tr>
                <th scope="col">SN</th>
                <th scope="col">Category Name</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category, iState : ${categories}">
                <th scope="row" th:text="${iState.index + 1}">1</th>
                <td th:text="${category.name}"></td>
                <td>
                    <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-sm  btn-outline-danger">Delete</a>
                </td>
                <td>
                    <a th:href="@{/admin/categories/update/{id}(id=${category.id})}" class="btn btn-sm btn-outline-warning">Update</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
