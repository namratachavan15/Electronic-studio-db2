<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <meta name="viewport"

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#bdfdff;height:50px;">
    <div class="container-fluid">
      	<a class="navbar-brand" href="#">
                <svg width="40px" height="40px" viewBox="-102.4 -102.4 1228.80 1228.80" class="icon" xmlns="http://www.w3.org/2000/svg" fill="#000000" transform="matrix(-1, 0, 0, 1, 0, 0)rotate(0)" stroke="#000000" stroke-width="0.01024">
                    <!-- SVG content here -->
                </svg>
<img th:src="@{/images/slogo.png}" style="height:60px;width:70px;"/>
                <h4 class="d-inline align-middle ml-2" style="color:red; font-family: Seville, cursive;">Online-Shopping</h4>
            </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/cart}" href="#">cart</a>
                </li>
                <li class="nav-item active">
                    <span class="nav-link" th:text="${cartCount}"></span>
                </li>
            </ul>

        </div>
    </div>
</nav>


<div class="container-fluid ">
<div class="row justify-content-center pt-5">
<div class="card mb-3 p-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-6">
      <img class="img-fluid rounded-start mt-5" height="500px" width="500px" th:src="@{${'/productimages/'+product.imageName}}">
    </div>
    <div class="col-md-6">
      <h2 th:text="${product.name}"></h2>
<p th:text="${product.category.name}"></p>
<h2>â‚¹<span th:text="${product.price}"></span></h2>
<p th:text="${product.description}"></p>

<form th:action="@{/addToCart/{id}(id=${product.id})}" method="post">
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
    </div>
  </div>
</div>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
